HOTKEY:
  HA:
    ACTION:
      MQTT:
        - TOPIC: "zigbee2mqtt/Living Room STYRBAR/action"
          PAYLOAD: "on"
      REST_POST:
        - API: HOMEASSISTANT
          URL: "services/light/turn_on"
          JSON_PAYLOAD: 
            entity_id: light.living_room_light_filament_bulb_right
            brightness: 244

            
  HS:
    ACTION:
      MQTT:
        - TOPIC: "zigbee2mqtt/Living Room STYRBAR/action"
          PAYLOAD: "off"         
      REST_POST:
        - API: HOMEASSISTANT
          URL: "services/light/turn_off"
          JSON_PAYLOAD: 
            entity_id: light.living_room_light_filament_bulb_right
       

